{% extends "core/header.html" %}
{% load static %}
{% load rest_framework %}
{% block content %}
<div class="centeredBox container">
    <form class="login" method="POST" action="{% url 'user:signup' %}">
        <div class="loginCard flexColumn z-depth-1">
            {% csrf_token %}
            <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input name="email" id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Email</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">local_phone</i>
                <input name="phone" id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">phone</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">person_pin</i>
                <select name="user_type">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="CUSTOMER">Customer</option>
                    <option value="RETAILER">Retailer</option>
                </select>
                <label>User role</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input name="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <button class="btn" type="submit">Sign Up</button>
            <a class="waves-effect waves-teal btn-flat" href="{% url 'user:login' %}">Already have an account
                ?</a>
        </div>

    </form>
</div>
</body>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });
</script>
{% endblock %}
